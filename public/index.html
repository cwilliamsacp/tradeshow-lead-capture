<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Lead Capture</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Screen 1: Staff Name Setup -->
  <div id="setup-screen" class="screen">
    <div class="setup-container">
      <h1>Lead Capture</h1>
      <p>Enter your name to get started. This identifies who captured each lead.</p>
      <input type="text" id="staff-name-input" placeholder="Your name" autocomplete="name">
      <button id="staff-name-submit" class="btn btn-primary">Get Started</button>
    </div>
  </div>

  <!-- Screen 2: Main Screen -->
  <div id="main-screen" class="screen hidden">
    <header>
      <h1>Lead Capture</h1>
      <button id="change-staff" class="staff-badge" title="Tap to change"></button>
    </header>

    <div id="offline-banner" class="offline-banner hidden">
      Offline â€” leads will be saved and sent when reconnected
    </div>

    <div id="queue-status" class="hidden">
      <span id="queue-count"></span> pending submission(s)
      <button id="retry-queue-btn" class="btn btn-small">Retry Now</button>
    </div>

    <!-- Lead Entry Form -->
    <form id="lead-form">
      <label for="lead-name">Name <span class="required">*</span></label>
      <input type="text" id="lead-name" placeholder="Contact name" required autocomplete="off">

      <label for="lead-company">Company</label>
      <input type="text" id="lead-company" placeholder="Company name" autocomplete="off">

      <label for="lead-email">Email</label>
      <input type="email" id="lead-email" placeholder="email@company.com" autocomplete="off">

      <label for="lead-phone">Phone</label>
      <input type="tel" id="lead-phone" placeholder="Phone number" autocomplete="off">

      <label>Lead Rating</label>
      <div id="rating-group" class="rating-group">
        <button type="button" class="rating-btn" data-rating="Hot">Hot</button>
        <button type="button" class="rating-btn" data-rating="Warm">Warm</button>
        <button type="button" class="rating-btn" data-rating="Cold">Cold</button>
      </div>

      <label>Products / Services</label>
      <div id="selected-products" class="selected-products"></div>

      <label for="lead-notes">Notes</label>
      <textarea id="lead-notes" placeholder="Discussion notes, follow-up actions, etc." rows="3"></textarea>

      <button type="submit" class="btn btn-primary btn-submit">Save Lead</button>
    </form>

    <!-- Recent Leads -->
    <div id="recent-leads">
      <h2>Recent Leads</h2>
      <ul id="leads-list">
        <li class="empty-state">No leads captured yet.</li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
